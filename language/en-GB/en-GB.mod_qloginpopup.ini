MODULE_DESCRIPTION = <a target="_blank" href="http://www.netqcreative.com"><b>QLogin Popup Module</b></a> <br /><img src="../modules/mod_qloginpopup/images/preview.JPG" /><br />Qpopuplogin is a module custom that display a popup login box using MooTools 1.1 and Modal. It is very simple to use and adaptive to any Joomla 1.5 website.
MODULE_CLASS_SUFFIX_LABEL = Module Class Suffix
MODULE_CLASS_SUFFIX_DESCRIPTION = A suffix to be applied to the CSS class of the module. This allows for individual Module styling.
LOGIN_REDIRECTION_URL_LABEL = Login Redirection URL
LOGIN_REDIRECT_URL_DESCRIPTION = Select a page to redirect to when user loged in successfull. If no selection is made, the Front page will be loaded by default.
LOGOUT_REDIRECTION_URL_LABEL = Logout Redirection URL
LOGOUT_REDIRECT_URL_DESCRIPTION = Select a page to redirect to when user logout. If no selection is made, the Front page will be loaded by default.
ENCRYPT_LOGIN_FORM_LABEL = Encrypt Login Form
ENCRYPT_LOGIN_FORM_DESCRIPTION = Submit encrypted login data (requires SSL).
ENCRYPT_LOGIN_FORM_NO = No
ENCRYPT_LOGIN_FORM_YES = Yes
BUTTON_LOGOUT = Member Logout
LOGIN_TITLE = Click to Popup the login form.
BUTTON_LOGIN = Login
LOGINFORM = Login
USERNAME = User name
PASSWORD = Password
REMEMBER_ME = Remember me
LOGIN_BUTTON = Login
FORGOT_YOUR_PASSWORD = > Forgot your password
FORGOT_YOUR_USERNAME = > Forgot your username
REGISTER = > Register
