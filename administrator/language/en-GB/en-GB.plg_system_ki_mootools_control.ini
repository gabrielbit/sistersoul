KI_MOOTOOLS_CONTROL_DESC=<style type="text/css" media="all"><!-- h2 { color: #7e5900; border-bottom: #7e59 1px solid; }h1 {clear:both; width: 100%; font-family: Georgia,sans-serif;font-size:18px;border-top: 3px solid #dcdcdc; border-bottom: 3px solid #dcdcdc; background-color:#f6f2eb; padding: 5px 4px; }.wrap {text-align: justify; background:#f9f9f9; padding: 10px; margin: 0px;}.code {padding: 10px; margin: 7px 0px; background-color: #646464; color: #fff;--></style><div class="wrap"><h1>Mootools Control - Version 0.1</h1><br /><strong>Mootools Control</strong> is a Joomla! 1.5 plugin which controls Mootools scripts on the public side of your website.<br /><h2>Features list</h2>With this plugin, you can :<ul><li>lighten your pages with complete deactivating,</li><li>update Mootools librairies of your site.</li></ul><br /><h2>Update</h2>Check for update here : <a href="http://www.kinesphere.fr/joomla" target="_blanck" >http://www.kinesphere.fr/joomla</a></div>
